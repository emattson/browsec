<html>
<head>
    <style type="text/css">
        div.viewport {
            overflow: hidden;
            position: relative;
        }

        img.clipped {
            display: block;
            position: absolute;
        }
    </style>

    <script type="text/javascript">
        function setViewport(img, x, y, width, height) {
            img.style.left = "-" + x + "px";
            img.style.top  = "-" + y + "px";

            if (width !== undefined) {
                img.parentNode.style.width  = width  + "px";
                img.parentNode.style.height = height + "px";
            }
        }
    </script>

    <title>view port</title>
</head>
<body>
    <h3>clipped</h3>
    <div class="viewport">
        <img class="clipped" src="images/ski-powder.jpg" onload="setViewport(this, 50, 10, 100, 100);" />
    </div>
    <h3>unclipped</h3>
    <img src="images/ski-powder.jpg" />
</body>
</html>
